<!DOCTYPE html>
<html>

	<head>
		<title>AOSParadox - The Pure Android Experience</title>		
		<meta name="theme-color" content="#13171c">
		<meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		<link href="bower_components/paper-toolbar/paper-toolbar.html" rel="import">
		<link href="bower_components/neon-animation/neon-animated-pages.html" rel="import">
        <link href="bower_components/neon-animation/neon-animations.html" rel="import">
		<link href="bower_components/paper-icon-button/paper-icon-button.html" rel="import">
		<link href="bower_components/paper-menu/paper-menu.html" rel="import">
		<link href="bower_components/paper-drawer-panel/paper-drawer-panel.html" rel="import">
        <link href="bower_components/paper-header-panel/paper-header-panel.html" rel="import">
        <link href="bower_components/iron-icons/iron-icons.html" rel="import">
        <link href="bower_components/iron-icons/communication-icons.html" rel="import">
        <link href="bower_components/iron-icons/av-icons.html" rel="import">
		<link href="bower_components/paper-item/paper-item.html" rel="import">
		<link href="bower_components/paper-ripple/paper-ripple.html" rel="import">
        <link href="bower_components/paper-button/paper-button.html" rel="import">
        <link href="pages/aosparadox-landing-home.html" rel="import">
        <link href="pages/aosparadox-landing-team.html" rel="import">
        <link href="pages/aosparadox-landing-devices.html" rel="import">
        <link href="pages/aosparadox-landing-about.html" rel="import">
        <link href="css/custom-styles.css" rel="import">
		<link href="css/style.css" rel="stylesheet">
        <script src="bower_components/particles.js/particles.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	</head>

	

	<body>

        <template is="dom-bind" id="aosparadoxLanding">
    		
            <div id="particles-js" class="container">

    			<paper-drawer-panel class="aosparadox-landing-drawer" force-narrow disable-swipe>
                    <paper-header-panel drawer>
                        <paper-menu attr-for-selected="data-route" selected="{{aosparadoxRoute}}" on-iron-select="closeDrawer" selected-class="menu-item-selected">    
                            
                            <paper-item data-route="landingHome">
                                <span>Home</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>

                            <paper-item data-route="landingDevices">
                                <span>Devices</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>

                            <paper-item data-route="landingTeam">
                                <span>Team</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>

                            <paper-item data-route="landingAbout">
                                <span>About</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>

                        </paper-menu>
                    </paper-header-panel>

                    <paper-header-panel main>
                        <paper-toolbar>
                            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                            <img class="aosparadox-logo" src="images/aosparadox_logo.png">
                            <span class="toolbar-title">Home</span>
                            <div class="spacer"></div>
                            <paper-menu class="toolbar-links-container" attr-for-selected="data-route" selected="{{aosparadoxRoute}}" on-iron-select="closeDrawer" selected-class="menu-item-selected">    
                                
                                <paper-item class="toolbar-links-item" data-route="landingHome">
                                    <span>Home</span>
                                    <paper-ripple></paper-ripple>
                                </paper-item>

                                <paper-item class="toolbar-links-item" data-route="landingDevices">
                                    <span>Devices</span>
                                    <paper-ripple></paper-ripple>
                                </paper-item>

                                <paper-item class="toolbar-links-item" data-route="landingTeam">
                                    <span>Team</span>
                                    <paper-ripple></paper-ripple>
                                </paper-item>

                                <paper-item class="toolbar-links-item" data-route="landingAbout">
                                    <span>About</span>
                                    <paper-ripple></paper-ripple>
                                </paper-item>

                            </paper-menu>
                        </paper-toolbar>
                        <neon-animated-pages selected="{{aosparadoxRoute}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation" attr-for-selected="data-route" class="content fit">
                            
                            <!-- HOME -->
                            <neon-animatable data-route="landingHome">
                                <aosparadox-landing-home></aosparadox-landing-home>
                            </neon-animatable>

                            <!-- DEVICES -->
                            <neon-animatable data-route="landingDevices">
                                <aosparadox-landing-devices></aosparadox-landing-devices>
                            </neon-animatable>

                            <!-- TEAM -->
                            <neon-animatable data-route="landingTeam">
                                <aosparadox-landing-team></aosparadox-landing-team>
                            </neon-animatable>

                            <!-- ABOUT -->
                            <neon-animatable data-route="landingAbout">
                                <aosparadox-landing-about></aosparadox-landing-about>
                            </neon-animatable>

                        </neon-animated-pages> 
                    </paper-header-panel>
                
                </paper-drawer-panel>


    		</div>



            <!-- SCRIPTS -->

            <script>
            
                document.addEventListener('WebComponentsReady', function () 
                {
                    document.querySelector('#aosparadoxLanding').aosparadoxRoute = 'landingHome';
                    particlesJS.load('particles-js', 'assets/particlesjs-config.json', function() 
                    {
                        console.log('callback - particles.js config loaded');
                    });
                });

                aosparadoxLanding.closeDrawer = function()
                {
                    var aospParadoxSelected = document.querySelector('#aosparadoxLanding').aosparadoxRoute;
                    var toolbarTitle = document.querySelector('.toolbar-title');
                    console.log(aospParadoxSelected);
                    if(aospParadoxSelected = 'landingHome')
                    {
                        toolbarTitle.innerHTML = 'Home';
                        console.log(toolbarTitle.innerHTML);
                    }
                    else if(aospParadoxSelected = 'landingDevices')
                    {
                        toolbarTitle.innerHTML = 'Devices';
                    }
                    else if(aospParadoxSelected = 'landingTeam')
                    {
                        toolbarTitle.innerHTML = '';
                        toolbarTitle.innerHTML = 'Team';
                        console.log(toolbarTitle.innerHTML);
                    }
                    else if(aospParadoxSelected = 'landingAbout')
                    {
                        toolbarTitle.innerHTML = 'About';
                    }
                    document.querySelector('paper-drawer-panel').closeDrawer();
                }

            </script>


        </template>

	</body>

</html>
