<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="aosparadox-landing-devices">

    <template>

        <style>

            :host
            {
                padding: 0px;
                height: 100%;
                display: block;
            }

            .home-page-container
            {
                width: 100%;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .devices-item
            {
                width: 100%;
                padding: 16px;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .devices-item-labels
            {
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                flex-direction: column;
            }

            .device-name
            {
                font-size: 1.3em;
            }

            .device-codename
            {
                color: #555555;
            }

            .devices-buttons
            {
                color: #999999
            }



            .devices-buttons .left-button
            {
                margin-right: 16px;
            }

            .build-instructions
            {
                width: 100%;
                margin: 16px;
                padding: 16px;
                box-sizing: border-box;
                background: #f0f0f0;
                display: none;
            }

            .build-instructions-visible
            {
                display: block !important;
            }

            .build-instructions span
            {
                white-space: pre-line;
                display: block;
                word-wrap: break-word;
            }

            .build-instructions .build-header
            {
                font-family: 'sk-modernistbold', sans-serif;
                color: #555555;
                line-height: 2.5;
            }

            @media (max-width: 768px)
            {
                
            }

            @media (max-width: 425px) 
            {
                .devices-item
                {
                    padding: 16px 0;
                }

                .build-instructions
                {
                    margin: 0;
                }

            }


        </style>

        <div class="home-page-container">
            
        <div class="content-card">

            <div class="devices-items-container">
                
                <template id="devicesTemplate" is="dom-repeat" items="{{devicesArray}}">
                    <div class="devices-item">
                        <div class="devices-item-labels">
                            <span class="device-name">{{item.name}}</span>
                            <span class="device-codename">{{item.codename}}</span>
                        </div>
                        <div class="devices-buttons">
                            <paper-icon-button class="left-button" src="../images/build.svg" on-click="showBuildInstructions"></paper-icon-button>
                            <paper-icon-button icon="cloud-download" data-link="{{item.link}}" on-click="launchDownloadsPage"></paper-icon-button>
                        </div>
                    </div>
                    <div class="build-instructions">
                        <span class="build-header">Create a new directory</span>
                        <span>{{item.build_one}}</span>
                        <span class="build-header">Initialize the CAF Repo</span>
                        <span>{{item.build_two}}</span>
                        <span class="build-header">Add our Github repositories</span>
                        <span>{{item.build_three}}</span>
                        <span class="build-header">Sync</span>
                        <span>{{item.build_four}}</span>
                        <span class="build-header">Build</span>
                        <span>{{item.build_five}}</span>
                    </div>
                </template>


            </div>

        </div>

        </div>            
            
    </template>




    <script>

            },

                    ]

                }
            },

            launchDownloadsPage: function(e)
            {
                window.open(this.devicesArray[e.model.item.index].link,'_blank');
            },

            showBuildInstructions: function(e)
            {
                var clickedItem = $(e.target);
                clickedItem.closest('.devices-item').next().toggleClass('build-instructions-visible'); 
            }

        });
    </script>



</dom-module>
